<!doctype html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="nav-rose">
    <div class="nav-wrapper">
      <a class="brand-logo center">إضافة كلمة</a>
    </div>
  </nav>

      <div class="input-field">
        <input id="word" type="text" placeholder="كلمة" />

      <div class="input-field">
        <textarea id="meaning" class="materialize-textarea" placeholder="المعنى"></textarea>

      <button class="btn waves-effect waves-light teal" type="submit">حفظ</button>
      <p id="msg" style="margin-top:12px;"></p>
    </form>
  </div>

  <script src="add.js"></script>
